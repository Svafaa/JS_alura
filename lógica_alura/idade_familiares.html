<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

}

    document.write(frase);

var fam = parseInt(prompt("Quantidade de parentes:"));
var total = 0;
for(var i=1; i<=fam; i++)
{

}
var media= total/fam;
print("A média das idades é "+ Math.round(media));
