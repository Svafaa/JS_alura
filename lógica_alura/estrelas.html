<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
       
    }

    function print(frase){

        document.write(frase);
        pulaLinha();
    }

    for(i=1; i<=3; i++)
    {
        for(var coluna=1; coluna<=10;coluna++)
        {
            document.write("*");
        }
        pulaLinha();
    }


</script>
